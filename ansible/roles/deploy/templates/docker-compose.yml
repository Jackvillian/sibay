version: '2'
services:

  push_app:
    image: jacvmos/push_app:{{tag}}
    volumes:
        - /app/src:/usr/src/app
        - /app/data/:/usr/src/app/data
    links:
      - redisdb:redisdb
      - mysqldb:mysqldb
    depends_on:
      - celery_app
    restart: always

  bot_app:
    image: jacvmos/bot_app:{{tag}}
    volumes:
        - /app/src:/usr/src/app
        - /app/data/:/usr/src/app/data
    links:
      - redisdb:redisdb
      - mysqldb:mysqldb
    depends_on:
      - celery_app
    restart: always

  celery_app:
    image: jacvmos/celery_app:{{tag}}
    volumes:
        - /app/src:/usr/src/app
        - /app/data/:/usr/src/app/data
    links:
      - redisdb:redisdb
      - mysqldb:mysqldb
    depends_on:
      - mysqldb
    environment:
      - MIGRATE=1
    restart: always


  redisdb:
    image: redis:latest
    restart: always

  mysqldb:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD={{mysql_root[0]}}
      - MYSQL_DATABASE={{mysql_db[0]}}
      - MYSQL_USER={{mysql_user[0]}}
      - MYSQL_PASSWORD={{mysql_password[0]}}
    volumes:
      - /app/data/mysql:/var/lib/mysql
      - /app/config/mycustom.cnf:/etc/mysql/conf.d/custom.cnf
    restart: always

volumes:
  my-datavolume: